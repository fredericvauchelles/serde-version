language: rust

rust:
  # Test only on nightly as we use the specialization feature
  - nightly

jobs:
  include:
    - name: Clippy
      script:
        - rustup component add clippy || travis_terminate 0
        - cargo +$TRAVIS_RUST_VERSION clippy --all-features -- -D clippy::all

    - name: Build
      script:
        - cargo +$TRAVIS_RUST_VERSION build
        - cargo +$TRAVIS_RUST_VERSION build --all-features

    - name: Test
      before_script: bash .travis/scripts/generate_readme.sh
      script:
        - cargo test --all-features
      deploy:
        provider: script
        script: bash .travis/scripts/cargo_publish.sh $TRAVIS_RUST_VERSION
        skip_cleanup: true
        on:
          tags: true
          all_branches: true

    - name: Build Manual
      install: |
        wget https://github.com/rust-lang/mdBook/releases/download/v0.3.5/mdbook-v0.3.5-x86_64-unknown-linux-gnu.tar.gz &&
        tar xzf mdbook-v0.3.5-x86_64-unknown-linux-gnu.tar.gz
      script:
        - ./mdbook build manual
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_PAGES_TOKEN
        repo: fredpointzero/fredpointzero.github.io
        target_branch: master
        local_dir: manual/book
        keep_history: true
        on:
          tags: true
          all_branches: true

  allow_failures:
    - name: Clippy
